<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
      "
    >
      <h1>Counter</h1>
      <h2 id="count">0</h2>
      <div>
        <button
          id="increment"
          style="
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: skyblue;
          "
        >
          +
        </button>
        <button
          id="decrement"
          style="
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: red;
          "
        >
          -
        </button>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
